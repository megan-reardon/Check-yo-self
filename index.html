<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Check Yo Self</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
        <h1>CHECK YO' SELF</h1>
      <div class = "search-wrapper">
        <button type="button" name="search" alt="Magnifying glass"><img class = "search-button-image" src="./assets/check-yo-self-icons/search.svg"></button>
        <input class = "search-input" type="text" name="search" placeholder="search">
      </div>
    </header>
    <div class="left-nav">
      <section class = "task-creation-wrapper">
        <form class="task-items" action="index.html" method="post">
          <div class = "task-title-wrapper">
            <label for="task">Task Title</label>
            <input class = "task-title-input" type="text" name="task-title" value="">
          </div>
        <div class ="task-area">

        </div>
          <div class = "task-item-wrapper">
              <label for="task">Task Item</label>
            <div class = "task-item-input-wrapper">
              <input class = "task-item-input" type="text" name="task-item" value="">
              <button class = "add-task-btn" disabled = disabled; type="button" name="button">Add Task</button>
            </div>
          </div>
          <div class = "make-task-wrapper">
            <button class = "make-task-btn" disabled = disabled; type="button" name="make-task">Make Task List</button>
          </div>
          <div class = "clear-all-wrapper">
            <button class = "clear-all-btn" type="reset" disabled = disabled; name="button">Clear All</button>
          <div>
        </form>
      </section>
      <section class = "urgency-filter">
        <button class = "urgency-filter-btn unselected-btn" type="button" name="urgent">Filter by Urgency</button>
      </section>
      <div class = "urgent-tasks-message">
        <p>You currently have no urgent tasks</p>
      </div>
    </div>
    <div class = "task-cards-container">
      <div class = "default-area">
        <p>No current task lists. Please enter a new task item to the left.</p>
      </div>
    </div>

  <script src="./task.js"></script>
  <script src="./todo-list.js"></script>
  <script src="./main.js"></script>
  </body>
</html>
