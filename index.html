<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Check Yo Self</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
        <h1>CHECK YO' SELF</h1>
      <div class = "search-wrapper">
        <button type="button" name="search" alt="Magnifying glass"><img class = "search-button-image" src="./assets/check-yo-self-icons/search.svg"></button>
        <input type="text" name="search" placeholder="search">
      </div>
    </header>
    <div class="left-nav">
      <section class = "task-creation-wrapper">
        <form class="task-items" action="index.html" method="post">
          <div class = "task-title-wrapper">
            <label for="task">Task Title</label>
            <input class = "task-title-input" type="text" name="task-title" value="">
          </div>
        <div class ="task-area">
          <div class = "draft-task-list">
              <img src="./assets/check-yo-self-icons/delete.svg" alt="delete icon">
            <p>This is task 1</p>
          </div>
        </div>
          <div class = "task-item-wrapper">
              <label for="task">Task Item</label>
            <div class = "task-item-input-wrapper">
              <input class = "task-item-input" type="text" name="task-item" value="">
              <button class = "add-task-btn" disabled = disabled; type="button" name="button">Add Task</button>
            </div>
          </div>
          <div class = "make-task-wrapper">
            <button type="button" name="make-task">Make Task List</button>
          </div>
          <div class = "clear-all-wrapper">
            <button type="reset" name="button">Clear All</button>
          <div>
        </form>
      </section>
      <section class = "urgency-filter">
        <button type="button" name="urgent">Filter by Urgency</button>
      </section>
    </div>
    <div class = "task-cards-container">
      <div class="saved-task-cards">
        <div class="saved-task-title">
          <p>Task Title</p>
        </div>
        <div class="task-list-content">
          <img src="./assets/check-yo-self-icons/checkbox.svg" alt="checkbox">

        </div>
        <div class="task-list-content">
          <img src="./assets/check-yo-self-icons/checkbox.svg" alt="checkbox">
          <p>Task Item 5</p>
        </div>
        <div class="task-list-btns">
          <div class="task-urgent-btn">
            <img src="./assets/check-yo-self-icons/urgent.svg" alt="Urgent Icon">
          <p>URGENT</p>
          </div>
          <div class="task-delete-btn">
            <img src="./assets/check-yo-self-icons/delete.svg" alt="">
