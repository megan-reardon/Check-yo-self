<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Check Yo Self</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
      <div class = "header-wrapper">
        <h1>CHECK YO' SELF</h1>
      </div>
      <div class = "search-wrapper">
        <button type="submit" name="search" alt="Magnifying glass"><img class = "search-button-image" src="./assets/check-yo-self-icons/search.svg"></button>
        <input type="text" name="search" placeholder="search">
      </div>
    </header>
    <div class="left-nav">
      <section class = "task-creation-wrapper">
        <form class="task-items" action="index.html" method="post">
          <div class = "task-title-wrapper">
            <label for="task">Task Title</label>
            <input type="text" name="task-title" value="">
          </div>
          <div class = "task-item-wrapper">
              <label for="task">Task Item</label>
            <div class = "task-item-input">
              <input type="text" name="task-item" value="">
              <button class = "add-task-btn" type="submit" name="button">Add Task</button>
            </div>
          </div>
          <div class = "make-task-wrapper">
            <button type="submit" name="make-task">Make Task List</button>
          </div>
          <div class = "clear-all-wrapper">
            <button type="reset" name="button">Clear All</button>
          <div>
        </form>
      </section>
      <section class = "urgency-filter">
        <button type="button" name="urgent">Filter by Urgency</button>
      </section>
    </div>
    <div class = "task-cards-container">
      <div class="saved-task-cards">
        <p>test</p>
      </div>
    </div>





  <script src="./todo-list.js"></script>
  <script src="./main.js"></script>
  <script src="./task.js"></script>
  </body>
</html>
